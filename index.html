<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Mitr:wght@200;300;400;500;600;700&family=Sekuya&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <title>Convite Especial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filme">
        <div class="convite">
            <p class="">UM AMIGO TE CONVIDOU PARA ASSISTIR: </p>
        </div>

        <div class="trailer">
            <p class=""> TRAILER </p>
        </div>
        <div class="nomemovie">
            <p><i class="bi bi-film"></i> A EMPREGADA</p>
        </div>
        <div class="trailermovie">
            <video src="/media/trailer.mp4" controls width="640" height="360"></video>
        </div>
    </div>

    <div class="ticket">
        <img src="/media/ticket.png" width="250px" height="135px" alt="ticket convite">
    </div>

    <div class="container">
        <p class="aceitar">ACEITA IR?</p>

        <div class="buttons">
            <button id="sim"><i class="bi bi-check-square-fill"></i> ACEITAR</button>
            <button id="nao"><i class="bi bi-x-square-fill"></i> RECUSAR</button>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
